<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* ============================================
           ESTILOS GENERALES
           ============================================ */

        body {
            margin: 0;
            padding: 0;
            background: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ============================================
           üîµ BANNER SUPERIOR
           ============================================ */

        .banner {
            width: 100%;
            background: #ffffff;
            padding: 25px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        .banner img {
            width:190px;
            height: auto;
        }

        /* ============================================
           üîµ CONTENEDOR DEL VIDEO (16:9 REAL)
           ============================================ */

        .video-container {
            width: 90%;
            max-width: 800px;
            background: #ffffff;
            padding: 20px;
            margin-top: 30px;
            border-radius: 14px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .title {
            text-align: center;
            font-size: 40px;
            margin-top: 0px;
            margin-bottom: 15px;
        }

        /* Contenedor que mantiene 16:9 */
        .video-wrapper {
            width: 100%;
            aspect-ratio: 16 / 8.5; /*  AQUI SE LOGRA EL EFECTO 16:9 */
            background: #000000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        /* El video se adapta al contenedor */
        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta perfectamente */
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 10px;
            color: #000000;
            font-size: 18px;
            font-weight:400;
            
        }
    </style>
</head>
